<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/header.xhtml">
    <ui:include src="/templates/footer.xhtml"></ui:include>

</ui:composition>

<h:head>
    <title>Home Page</title>

</h:head>
<h:body>
    <div class="container">

        <div class="row">

            <ui:include src="/templates/listcategories.xhtml"></ui:include>

            <ui:repeat value="#{itemBean.items}" var="item">

                <div class="col-md-9">
                    <h1 class="page-header">#{item.itemName}
                        <small>Bundle</small>
                    </h1>
                    <div class="col-md-6">
                        <img class="img-responsive" src="resources/photos/towel.jpg" alt=""/>
                    </div>

                    <div class="col-md-6">

                        <h3>Item Description</h3>
                        <p>#{item.description}</p>
                        <h3>Item Details</h3>
                        <ul>
                            <li>Case Pack: #{item.casePack}</li>
                            <li>Cost: #{item.buyCost}</li>
                            <li>Unit Cost: #{item.unitCost}</li>
                        </ul>
                        <br>

                        </br>
                        <div class="col=md-4">
                            <b:button look="success" value="Order"/>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>

    </div>
    <br/>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <ui:composition template="templates/footer.xhtml"/>
</h:body>

</html>
