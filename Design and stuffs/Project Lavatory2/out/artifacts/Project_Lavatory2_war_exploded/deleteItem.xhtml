<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/headeradmin.xhtml">

</ui:composition>

<h:head>
    <title>Delete Item</title>
</h:head>

<h:body>



    <ui:repeat value="#{itemBean.items}" var="item">
        #{item.itemID} - #{item.itemName} <br/>
    </ui:repeat>
    <div class="col-lg-3"/>
    <div class="col-lg-6">
        <h:form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Delete Item</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Item ID</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Item Name" value="#{itemBean.item.itemID}">
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </b:inputText>
                        <b:commandButton class="list-group-item" action="#{itemBean.deleteItem()}">Delete Item</b:commandButton>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
    <div class="col-lg-3"/>

</h:body>
</html>
