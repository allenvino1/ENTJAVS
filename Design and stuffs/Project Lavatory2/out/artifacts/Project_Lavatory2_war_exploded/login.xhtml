<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/header.xhtml">

</ui:composition>
<h:head>
    <title>Lavatory Log In</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <!--Login-->
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <h:form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <h:inputText id="login-username" value="#{userBean.username}" type="text" class="form-control" name="username" a:placeholder="username or email"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <h:inputSecret id="login-password" value="#{userBean.password}" type="password" class="form-control" name="password" a:placeholder="password"/>
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <h:commandButton id="btn-login" action="#{userBean.login()}" class="btn btn-success">Login  </h:commandButton>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account!
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </h:form>



                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                </div>
                <div class="panel-body" >
                    <h:form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <h:inputText type="text" class="form-control" value="#{userBean.user.username}" name="username" a:placeholder="Username"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <h:inputText type="text" class="form-control" value="#{userBean.user.email}" name="email" a:placeholder="Email Address"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <h:inputText type="text" value="#{userBean.user.firstname}" class="form-control" name="firstname" a:placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <h:inputText type="text" value="#{userBean.user.lastname}" class="form-control" name="lastname" a:placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <h:inputSecret type="password" value="#{userBean.user.password}" class="form-control" name="passwd" a:placeholder="Password"/>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-9">
                                <h:inputSecret type="password" value="#{userBean.password}" class="form-control" name="conpasswd" a:placeholder="Retype Password"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <h:commandButton id="btn-signup" action="#{userBean.register()}" class="btn btn-info"><i class="icon-hand-right"></i>  Sign Up</h:commandButton>

                            </div>
                        </div>
                    </h:form>
                </div>
            </div>




        </div>
    </div>
    <br/>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <ui:composition template="templates/footer.xhtml"/>

</h:body>
</html>
