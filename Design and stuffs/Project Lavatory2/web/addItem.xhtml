<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

</ui:composition>

<h:head>
    <title>Lavatory Sign up</title>
</h:head>

<h:body>

    <b:navBar brand="Brand" brandHref="#">
        <b:navbarLinks>
            <b:navLink value="Link" href="addItem"></b:navLink>
            <b:navLink value="Link" href="#"></b:navLink>
            <b:dropMenu value="Dropdown" iconAwesome="birthday-cake">
                <b:navLink value="Action" href="#"></b:navLink>
                <b:navLink value="Another action" href="#"></b:navLink>
                <b:navLink value="Something else here" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Nav header"></b:navLink>
                <b:navLink value="Separated link" href="#"></b:navLink>
                <b:dropMenu value="Nested submenu" iconAwesome="birthday-cake" iconAlign="right">
                    <b:navLink value="You can nest menus" href="#"></b:navLink>
                    <b:dropMenu value="Nested sub-submenu">
                        <b:navLink value="... as deep as ..." href="#"></b:navLink>
                        <b:dropMenu value="Nested sub-sub-submenu">
                            <b:navLink value="... you want!" href="#"></b:navLink>
                        </b:dropMenu>
                    </b:dropMenu>

                </b:dropMenu>
                <b:navLink value="One more separated link" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
        <form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value="Link" href="#"></b:navLink>
            <b:dropMenu value="Dropdown">
                <b:navLink value="Action" href="#"></b:navLink>
                <b:navLink value="Another action" href="#"></b:navLink>
                <b:navLink value="Something else here" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Nav header"></b:navLink>
                <b:navLink value="Separated link" href="#"></b:navLink>
                <b:navLink value="One more separated link" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

    <div class="col-lg-3"/>
    <div class="col-lg-6">
        <h:form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Add Item</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <h:selectOneMenu value="#{itemBean.item.category}">
                            <f:selectItem itemValue="hair" itemLabel="Hair" />
                            <f:selectItem itemValue="face" itemLabel="Face" />
                            <f:selectItem itemValue="body" itemLabel="Body" />
                            <f:selectItem itemValue="accessories" itemLabel="Accessories" />
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Item Name</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Item Name" value="#{itemBean.item.itemName}">
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Case Pack</label>
                    <div class="col-lg-10">
                        <h:selectOneMenu value="#{itemBean.item.casePack}">
                            <f:selectItem itemValue="10-50" itemLabel="10-50" />
                            <f:selectItem itemValue="50-100" itemLabel="50-100" />
                            <f:selectItem itemValue="100-200" itemLabel="100-200" />
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Cost</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Cost" value="#{itemBean.item.buyCost}">
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Unit Cost</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Unit Cost" value="#{itemBean.item.unitCost}">
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <b:commandButton class="btn btn-default">Back</b:commandButton>
                        <b:commandButton class="btn btn-primary" action="#{itemBean.addItem()}">Add Item</b:commandButton>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
    <div class="col-lg-3"/>

</h:body>
</html>
