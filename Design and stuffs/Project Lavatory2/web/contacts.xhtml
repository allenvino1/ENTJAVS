<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/contact.css" />
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="jumbotron jumbotron-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                           <center><h1 class="h1"><small>Feel free to contact us</small></h1></center>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="well well-sm">
                            <h:form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Name</label>
                                            <h:inputText type="text" class="form-control" id="name" a:placeholder="Enter name" required="true" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">
                                                Email Address</label>
                                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                                <h:inputText type="email" class="form-control" id="email" placeholder="Enter email" required="true"/></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="subject">
                                                Subject</label>
                                            <h:selectOneMenu id="subject" name="subject" class="form-control" required="true">
                                                <f:selectItem itemValue="na" selected="selected" itemLabel="Choose One:"/>
                                                <f:selectItem itemValue="service" itemLabel="General Customer Service"/>
                                                <f:selectItem itemValue="suggestions" itemLabel="Suggestions"/>
                                                <f:selectItem itemValue="product" itemLabel="Product Support"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                Message</label>
                                            <h:inputTextarea name="message" id="message" class="form-control" rows="9" cols="25" required="true"
                                                     a:placeholder="Message"></h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                            Send Message</button>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h:form>
                            <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
                            <address>
                                <strong>Twitter, Inc.</strong><br/>
                                795 Folsom Ave, Suite 600<br/>
                                San Francisco, CA 94107<br/>
                                <abbr title="Phone">
                                    P:</abbr>
                                (123) 456-7890
                            </address>
                            <address>
                                <strong>Full Name</strong><br/>
                                <a href="mailto:#">first.last@example.com</a>
                            </address>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
