<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/contact.css" />
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <h:form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center header">Contact us</legend>
                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <h:inputText id="fname" name="name" type="text" a:placeholder="First Name" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <h:inputText id="lname" name="name" type="text" a:placeholder="Last Name" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <h:inputText id="email" name="email" type="text" a:placeholder="Email Address" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <h:inputText id="phone" name="phone" type="text" a:placeholder="Phone" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-10 col-md-offset-1">
                                            <h:inputTextarea class="form-control" id="message" name="message" a:placeholder="Enter your massage for us here.s" rows="7"></h:inputTextarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <div class="panel panel-default">
                                <div class="text-center header">Our Office</div>
                                <div class="panel-body text-center">
                                    <h4>Address</h4>
                                    <div>
                                        2217 Washington Blvd<br />
                                        Washington DC<br />
                                        #(703) 1234 1234<br />
                                        service@company.com<br />
                                    </div>
                                    <hr />
                                    <div id="map1" class="map">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h:outputScript src="http://maps.google.com/maps/api/js?sensor=false" target="map1"/>
            <h:outputScript library="js" name="contact.js" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
