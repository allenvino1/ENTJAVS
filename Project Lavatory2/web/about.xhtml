<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/header.xhtml">

</ui:composition>



<h:head>
    <title>Mapya Log in</title>
</h:head>

<h:body>

    <b:navBar>
        <b:navbarLinks pull="right">
            <b:navLink icon="user">user</b:navLink>

        </b:navbarLinks>
    </b:navBar>
    <div class="col-lg-3 container-fluid"/>
    <div class="col-lg-6">
        <h:form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Admin</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Username" value="">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <b:inputSecret span="6" class="form-control" placeholder="Password" value="">
                            <f:facet name="prepend">
                                <b:icon name="lock"/>
                            </f:facet>
                        </b:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <!-- <b:commandButton class="btn btn-default" action="">Cancel</b:commandButton> -->
                        <h:outputLink value="success.xhtml">Login</h:outputLink>

                    </div>

                    <div class="col-lg-10 col-lg-offset-2">
                        <!-- <b:commandButton class="btn btn-default" action="">Cancel</b:commandButton> -->
                        <h:outputLink value="register.xhtml">Sign up here!</h:outputLink>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
    <div class="col-lg-3"/>

</h:body>
</html>
