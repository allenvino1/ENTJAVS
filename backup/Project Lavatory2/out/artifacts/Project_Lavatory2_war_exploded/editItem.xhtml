<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

</ui:composition>

<h:head>
    <title>Edit Item</title>
</h:head>

<h:body>

    <b:navBar brand="Brand" brandHref="#">
        <b:navbarLinks>
            <b:navLink value="" href="addItem.jsf">Add Item</b:navLink>
            <h:form>
                <b:commandButton class="list-group-item" action="#{itemBean.getAllItemsForDelete()}">Delete Item</b:commandButton>
                <b:commandButton class="list-group-item" action="#{itemBean.getAllItemsForEdit()}">Edit Item</b:commandButton>
            </h:form>
        </b:navbarLinks>
        <form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value="Link" href="#"></b:navLink>
            <b:dropMenu value="Dropdown">
                <b:navLink value="Action" href="#"></b:navLink>
                <b:navLink value="Another action" href="#"></b:navLink>
                <b:navLink value="Something else here" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Nav header"></b:navLink>
                <b:navLink value="Separated link" href="#"></b:navLink>
                <b:navLink value="One more separated link" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>

    <div class="col-lg-3"/>
    <div class="col-lg-6">
        <h:form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-3 control-label">
                        Item List
                    </label>
                </div>
                <div class="form-group">
                    <ui:repeat value="#{itemBean.items}" var="item">
                        #{item.itemID} - #{item.itemName} <br/>
                    </ui:repeat>

                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <b:inputText span="6" class="form-control" placeholder="Item Name" value="#{itemBean.item.itemID}">
                            <f:facet name="prepend">
                                <b:icon name="item"/>
                            </f:facet>
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <b:commandButton class="btn btn-default">Back</b:commandButton>
                        <b:commandButton class="btn btn-primary" action="#{itemBean.getItemForEdit()}">Add Item</b:commandButton>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
    <div class="col-lg-3"/>
    <br/>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <ui:composition template="templates/footer.xhtml"/>

</h:body>
</html>
